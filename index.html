        .line1 {

            stroke: red;
            width: 40vw;
            position: absolute;
            top: 20vh;
            left: 40vw;
            z-index: 9999;

            width: 60vw;

        }

            color: white;
            font-size: 10vh;

            top: 20vw;
            transform: perspective(120px)rotatex(35deg);

        .font2 {

        }

        .none {

        }

        .ball {
            width: 20vw;
            height: 20vw;
            background-color: blue;
            border-radius: 10vw;
            left: 20vw;
            animation: 2s infinite;
        }


        @-webkit-keyframes bounce {
            from {
                top: 0;
            }

            to {
                top: 200px;
                left: 200px;
                width: 21vw;
                background-color: red;
            }



        }

        @keyframes bounce2 {
            0% {
                top: 0;
            }

            50% {
                top: 200px;
                width: 21vw;
                background-color: red;
            }

            100% {
                top: 0;

            }

        }

        .font-rot {
            font-size: 100px;
            color: antiquewhite;
            top: 200px;

            animation: rot 2s;
            animation-delay: 2s;

        }

        @keyframes rot {
            0% {
                color: antiquewhite;
            }

            50% {
                color: blueviolet;
            }

            100% {
                color: aqua;
            }
        }

        .news {
            width: 20vw;
        }

        .lineWidth {
            left: 20vw;
            stroke: red;
            stroke-width: 2px;
            width: 10vw;
            -webkit-animation: stwi 2s infinite;
            -moz-animation: stwi 2s infinite;
            -o-animation: stwi 2s infinite;
            -ms-animation: stwi 2s infinite;
            animation-timing-function: ease;
            transform-origin: 50% 50%;
        }

        @keyframes stwi {
            0% {
                stroke-width: 2px;
                opacity: 0;
                transform: rotateZ(0);
            }

            50% {
                stroke-width: 10px;
                opacity: 1;
            }

            100% {
                stroke-width: 2px;
                opacity: 0;
                transform: rotateZ(360deg);
            }
        }

        .cls-2 {
            stroke: white;
        }

        /* 이 주석 위의 스타일은 창 너비 600px, 높이 400px 미만에서 적용된다. */

        /* 최대 창 높이 700px 이하에서는 아래 스타일이 적용된다. */
        @media (max-width: 400px) and (max-height: 700px) {

            .font-rot {
                writing-mode: vertical-lr;
            }
        }



        /* 최소 창 너비 600px 이상에서는 아래 스타일이 적용된다. */

        /* A PEN BY Zach Saucier */

        @media (min-width: 600px) {}

        @media (min-width: 600px) and (min-height: 400px) {}
